<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/29f3a45ff7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="game-heading">
        <a href="index.html">
            <h1>
                <img id="logo" src="assets/images/logo.png" alt="logo" /> Hangbot
            </h1>
        </a>
    </header>

    <section id="game-options">
        <div id="timer-selector">
            <h3>Mode:</h3>
            <input type="radio" class="timer-btn" id="untimed-game" name="mode" value="untimed" checked>
            <label for="untimed-game">Untimed</label>

            <input type="radio" class="timer-btn" id="timed-game" name="mode" value="timed">
            <label for="timed-game">Timed</label>
        </div>

        <div id="control-buttons">
            <button class="game-btn" type="button" onclick="window.location.href='index.html'">Rules</button>
            <button class="game-btn" type="button" onclick="window.location.href='game.html'">Restart</button>
        </div>

    </section>

    <section class="game-area" id="game-container">
        <div id="hangbot-display-container">
            <!-- hangbot image-->
            <div id="hangbot-image">
                <img id="hangbot" src="assets/images/hangbot_1.png" alt="hangbot image">
            </div>

            <!-- chances left counter-->
            <div id="chances-left">Chances left:  
                <span id="life-counter">
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                </span>
            </div>
        </div>

        <div id="game-elements">

            <!-- timer display-->
            <div id="timer-container">
                <i class="fa-solid fa-hourglass-start"></i> 
                <span class="countdown-digit">00</span>
                <span class="countdown-colon">:</span>
                <span class="countdown-digit" id="seconds">30</span>
            </div>

            <!-- secret word display-->
            <div id="secret-word"></div>

            <!-- keyboard display-->
            <div id="keyboard">
                <button data-type="letter" onclick="checkInput('a')" class="letter">A</button>
                <button data-type="letter" onclick="checkInput('b')" class="letter">B</button>
                <button data-type="letter" onclick="checkInput('c')" class="letter">C</button>
                <button data-type="letter" onclick="checkInput('d')" class="letter">D</button>
                <button data-type="letter" onclick="checkInput('e')" class="letter">E</button>
                <button data-type="letter" onclick="checkInput('f')" class="letter">F</button>
                <button data-type="letter" onclick="checkInput('g')" class="letter">G</button>
                <button data-type="letter" onclick="checkInput('h')" class="letter">H</button>
                <button data-type="letter" onclick="checkInput('i')" class="letter">I</button>
                <button data-type="letter" onclick="checkInput('j')" class="letter">J</button>
                <button data-type="letter" onclick="checkInput('k')" class="letter">K</button>
                <button data-type="letter" onclick="checkInput('l')" class="letter">L</button>
                <button data-type="letter" onclick="checkInput('m')"class="letter">M</button>
                <button data-type="letter" onclick="checkInput('n')" class="letter">N</button>
                <button data-type="letter" onclick="checkInput('o')"class="letter">O</button>
                <button data-type="letter" onclick="checkInput('p')" class="letter">P</button>
                <button data-type="letter" onclick="checkInput('q')" class="letter">Q</button>
                <button data-type="letter" onclick="checkInput('r')" class="letter">R</button>
                <button data-type="letter" onclick="checkInput('s')" class="letter">S</button>
                <button data-type="letter" onclick="checkInput('t')" class="letter">T</button>
                <button data-type="letter" onclick="checkInput('u')" class="letter">U</button>
                <button data-type="letter" onclick="checkInput('v')" class="letter">V</button>
                <button data-type="letter" onclick="checkInput('w')" class="letter">W</button>
                <button data-type="letter" onclick="checkInput('x')" class="letter">X</button>
                <button data-type="letter" onclick="checkInput('y')" class="letter">Y</button>
                <button data-type="letter" onclick="checkInput('z')" class="letter">Z</button>
            </div>

            <!-- hint display-->
            <div id="hint">
                <button data-type="hint" id="hint-button" type="button">Hint</button>
                <div id="word-definition"></div>
            </div>
        </div>
    </section>

    <div id="popup-message">
        <p></p>
        <button id="play-again" onclick="window.location.href='game.html'">Restart</button>
    </div>

    <footer>
        <p>&copy; 2023 Brindusa Manu. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
    
</html>
