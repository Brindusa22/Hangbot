<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/29f3a45ff7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hangbot - Game</title>
</head>

<body>
    <header class="game-heading">
        <a href="index.html">
            <h1>
                <img id="logo" src="assets/images/logo.png" alt="logo" /> Hangbot
            </h1>
        </a>
    </header>

    <section id="game-options">
        <div id="timer-selector">
            <h3>Timer:</h3>
            <div id="timer-btn-container">
                <button type="button" onclick="timerOff()" class="timer-btn" id="untimed-game">Off</button>
                <button type="button" onclick="timerOn()" class="timer-btn" id="timed-game">On</button>
            </div>
        </div>

        <div id="control-buttons">
            <button class="game-btn" type="button" onclick="window.location.href='index.html'">Rules</button>
            <button class="game-btn" type="button" onclick="window.location.href='game.html'">Restart</button>
        </div>

    </section>

    <section class="game-area" id="game-container">
        <div id="hangbot-display-container">
            <!-- hangbot image-->
            <div id="hangbot-image">
                <img id="hangbot" src="assets/images/hangbot_1.png" alt="hangbot image">
            </div>

            <!-- chances left counter-->
            <div id="chances-left">Chances left:  
                <span id="life-counter">
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-solid fa-robot"></i>
                </span>
            </div>
        </div>

        <div id="game-elements">

            <!-- timer display-->
            <div id="timer-container">
                <i class="fa-solid fa-hourglass-start"></i> 
                <span class="countdown-digit">00</span>
                <span class="countdown-colon">:</span>
                <span class="countdown-digit" id="seconds">45</span>
            </div>

            <!-- secret word display-->
            <div id="secret-word"></div>

            <!-- keyboard display-->
            <div id="keyboard">
                <button data-type="a" onclick="checkInput('a', this)" class="letter">A</button>
                <button data-type="b" onclick="checkInput('b', this)" class="letter">B</button>
                <button data-type="c" onclick="checkInput('c', this)" class="letter">C</button>
                <button data-type="d" onclick="checkInput('d', this)" class="letter">D</button>
                <button data-type="e" onclick="checkInput('e', this)" class="letter">E</button>
                <button data-type="f" onclick="checkInput('f', this)" class="letter">F</button>
                <button data-type="g" onclick="checkInput('g', this)" class="letter">G</button>
                <button data-type="h" onclick="checkInput('h', this)" class="letter">H</button>
                <button data-type="i" onclick="checkInput('i', this)" class="letter">I</button>
                <button data-type="j" onclick="checkInput('j', this)" class="letter">J</button>
                <button data-type="k" onclick="checkInput('k', this)" class="letter">K</button>
                <button data-type="l" onclick="checkInput('l', this)" class="letter">L</button>
                <button data-type="m" onclick="checkInput('m', this)"class="letter">M</button>
                <button data-type="n" onclick="checkInput('n', this)" class="letter">N</button>
                <button data-type="o" onclick="checkInput('o', this)"class="letter">O</button>
                <button data-type="p" onclick="checkInput('p', this)" class="letter">P</button>
                <button data-type="q" onclick="checkInput('q', this)" class="letter">Q</button>
                <button data-type="r" onclick="checkInput('r', this)" class="letter">R</button>
                <button data-type="s" onclick="checkInput('s', this)" class="letter">S</button>
                <button data-type="t" onclick="checkInput('t', this)" class="letter">T</button>
                <button data-type="u" onclick="checkInput('u', this)" class="letter">U</button>
                <button data-type="v" onclick="checkInput('v', this)" class="letter">V</button>
                <button data-type="w" onclick="checkInput('w', this)" class="letter">W</button>
                <button data-type="x" onclick="checkInput('x', this)" class="letter">X</button>
                <button data-type="y" onclick="checkInput('y', this)" class="letter">Y</button>
                <button data-type="z" onclick="checkInput('z', this)" class="letter">Z</button>
            </div>

            <!-- hint display-->
            <div id="hint">
                <button data-type="hint" id="hint-button" type="button">Hint</button>
                <div id="word-definition"></div>
            </div>
        </div>
    </section>

    <div id="popup-message">
        <p></p>
        <button id="play-again" onclick="window.location.href='game.html'">Restart</button>
    </div>

    <footer>
        <p>&copy; 2023 Brindusa Manu. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
    
</html>
